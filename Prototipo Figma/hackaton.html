<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e013d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .barra-nav {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #a46bb0;
            padding: 40px 20px;
            border-radius: 10px;
            font-size: 24px;
            height: 90vh;
            margin-right: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            margin-bottom: 40px;
        }
        .icono {
            width: 40px;
            height: 40px;
            margin: 20px 0;
        }
        .contenedor {
            background-color: #4b1262;
            width: 75%;
            max-width: 1200px;
            padding: 50px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
            overflow-y: auto;
        }
        .barra-xp {
            background-color: #f1c40f;
            height: 25px;
            border-radius: 10px;
            width: 100%;
            margin: 20px 0;
            position: relative;
        }
        .barra-xp span {
            position: absolute;
            left: 50%;
            top: -30px;
            font-size: 16px;
            transform: translateX(-50%);
        }
        .recompensas, .personalidades {
            background-color: #9856c0;
            padding: 20px;
            border-radius: 5px;
            margin: 30px 0;
            font-weight: bold;
            text-align: center;
            font-size: 22px;
            width: 100%;
        }
        .imagenes-recompensas, .personalidades img {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .imagenes-recompensas img, .personalidades img {
            width: 100%;
            border-radius: 5px;
        }
        .boton-inscribete {
            background-color: orange;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="barra-nav">
        <div class="avatar"></div>
        <img class="icono" src="icono-home.png" alt="Inicio">
        <img class="icono" src="icono-calendario.png" alt="Calendario">
        <img class="icono" src="icono-medalla.png" alt="Logros">
        <img class="icono" src="icono-usuarios.png" alt="Usuarios">
    </div>
    <div class="contenedor">
        <div class="barra-xp">
            <span>42069 XP / 50000 XP</span>
        </div>
        <div class="titulo">HACKATON 2024</div>
        <p>√önete al torneo m√°s espectacular de todo Benijo participando en el ULL Student Hackaton 2024.</p>
        <div class="recompensas">Recompensas √önicas</div>
        <div class="imagenes-recompensas">
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/6d7c90712df277adf38f86881b09a4572346a2e7/Prototipo%20Figma/pc-gamer.png?raw=true" alt="PC Gamer" style="width: 60%;">
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/6d7c90712df277adf38f86881b09a4572346a2e7/Prototipo%20Figma/cybertruck.png?raw=true" alt="Cybertruck" style="width: 60%;">
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/6d7c90712df277adf38f86881b09a4572346a2e7/Prototipo%20Figma/movil.png?raw=true" alt="Trofeo" style="width: 60%;">
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/6d7c90712df277adf38f86881b09a4572346a2e7/Prototipo%20Figma/crucero.png?raw=true" alt="Crucero" style="width: 60%;">
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/6d7c90712df277adf38f86881b09a4572346a2e7/Prototipo%20Figma/avion.png?raw=true" alt="Avi√≥n Privado" style="width: 60%;">
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/6d7c90712df277adf38f86881b09a4572346a2e7/Prototipo%20Figma/dinero.png?raw=true" alt="Dinero" style="width: 60%;">
        </div>
        <div class="recompensas">Conoce a las grandes personalidades de la ULL</div>
        <div class="personalidades">
            <img src="persona1.jpg" alt="Persona 1">
            <img src="persona2.jpg" alt="Persona 2">
            <img src="persona3.jpg" alt="Persona 3">
            <img src="persona4.jpg" alt="Persona 4">
        </div>
        <div class="boton-inscribete">üî• INSCR√çBETE <span style="color: blue;">AHORA</span> üî•</div>
    </div>
</body>
</html>
