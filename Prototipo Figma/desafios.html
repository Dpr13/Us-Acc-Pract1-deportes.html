<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafíos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e013d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .barra-nav {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #a46bb0;
            padding: 40px 20px;
            border-radius: 10px;
            font-size: 24px;
            height: 90vh;
            margin-right: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            margin-bottom: 40px;
        }
        .icono {
            width: 40px;
            height: 40px;
            margin: 20px 0;
        }
        .contenedor {
            background-color: #4b1262;
            width: 75%;
            max-width: 1200px;
            padding: 50px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
            overflow-y: auto;
        }
        .barra-xp {
            background-color: #f1c40f;
            height: 25px;
            border-radius: 10px;
            width: 100%;
            margin: 20px 0;
            position: relative;
        }
        .barra-xp span {
            position: absolute;
            left: 50%;
            top: -30px;
            font-size: 16px;
            transform: translateX(-50%);
        }
        .seccion {
            background-color: #9856c0;
            padding: 20px;
            border-radius: 5px;
            margin: 30px 0;
            font-weight: bold;
            text-align: center;
            font-size: 22px;
            width: 100%;
        }
        .desafio {
            background-color: #a46bb0;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
            width: 100%;
        }
        .dificultad {
            font-size: 16px;
            color: #fff;
            background-color: #ff5733;
            padding: 8px 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="barra-nav">
        <div class="avatar"></div>
        <img class="icono" src="icono-home.png" alt="Inicio">
        <img class="icono" src="icono-calendario.png" alt="Calendario">
        <img class="icono" src="icono-medalla.png" alt="Logros">
        <img class="icono" src="icono-usuarios.png" alt="Usuarios">
    </div>
    <div class="contenedor">
        <div class="barra-xp">
            <span>42069 XP / 50000 XP</span>
        </div>
        
        <div class="seccion">DESAFÍO DIARIO</div>
        <p style="font-size: 18px;">Dada una cadena de texto, encuentra el palíndromo más largo dentro de la cadena.</p>
        <p class="dificultad">Dificultad Media</p>
        
        <div class="seccion">DESAFÍOS POPULARES</div>
        <div class="desafio">
            <span>Celsius - Kelvin</span>
            <span class="dificultad" style="background-color: green;">Dificultad Baja</span>
        </div>
        <div class="desafio">
            <span>Algoritmo A*</span>
            <span class="dificultad">Dificultad Alta</span>
        </div>
        <div class="desafio">
            <span>Números Felices</span>
            <span class="dificultad" style="background-color: orange;">Dificultad Media</span>
        </div>
        <div class="desafio">
            <span>ALU de 16 bits</span>
            <span class="dificultad">Dificultad Alta</span>
        </div>
    </div>
</body>
</html>
