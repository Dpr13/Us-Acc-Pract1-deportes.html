<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafíos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 22;
            background-color: #2e013d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .barra-nav {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #a46bb0;
            padding: 40px 20px;
            border-radius: 10px;
            font-size: 24px;
            height: 90vh;
            margin-right: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 40px;
            background-image: url('https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/055abc4052112044240037d61a9a317bd6ea7082/Prototipo%20Figma/avatar.jpeg?raw=true');
            background-size: cover;
            background-position: center;
        }
        .icono {
            width: 40px;
            height: 40px;
            margin: 20px 0;
        }
        .contenedor {
            background-color: #4b1262;
            width: 75%;
            max-width: 1200px;
            padding: 50px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
            overflow-y: auto;
        }
        .barra-xp {
            background-color: #f1c40f;
            height: 25px;
            border-radius: 10px;
            width: 100%;
            min-width: 200px;  /* Asegura que no colapse */
            margin: 20px 0;
            position: relative;
        }
        .barra-xp span {
            position: absolute;
            left: 50%;
            top: -30px;
            font-size: 16px;
            transform: translateX(-50%);
        }
        .seccion {
            background-color: #9856c0;
            padding: 20px;
            border-radius: 5px;
            margin: 30px 0;
            font-weight: bold;
            text-align: center;
            font-size: 22px;
            width: 100%;
        }
        .desafio {
            background-color: #a46bb0;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 22px;
            width: 100%;
        }
        .dificultad {
            font-size: 16px;
            color: #fff;
            background-color: #ff5733;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .progreso {
            background-color: #f39c12;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="barra-nav">
        <div class="avatar"></div>
        <img class="icono" src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/3f32ac8f92683f66830fccff723288a1c8ccd897/Prototipo%20Figma/icono-home.png?raw=true" alt="Inicio">
        <img class="icono" src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/3f32ac8f92683f66830fccff723288a1c8ccd897/Prototipo%20Figma/icono-calendario.png?raw=true" alt="Calendario">
        <img class="icono" src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/3f32ac8f92683f66830fccff723288a1c8ccd897/Prototipo%20Figma/icono-medalla.png?raw=true" alt="Logros">
        <img class="icono" src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/3f32ac8f92683f66830fccff723288a1c8ccd897/Prototipo%20Figma/icono-usuarios.png?raw=true" alt="Usuarios">
    </div>
    <div class="contenedor">
        <div class="barra-xp">
            <div class="progreso" style="width: 84%;"></div>
            <span>42069 XP / 50000 XP</span>
        </div>
        
        <div class="seccion">DESAFÍOS POPULARES</div>
        <div class="desafio">
            <span>Celsius - Kelvin</span>
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/d1962830d006f5b3d940c9fbf646ef027733e533/Prototipo%20Figma/ruby.png?raw=true" alt="Celsius Kelvin" style="width: 10%;">
            <span class="dificultad" style="background-color: green;">Dificultad Baja</span>
        </div>
        <div class="desafio">
            <span>Algoritmo A*</span>
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/d1962830d006f5b3d940c9fbf646ef027733e533/Prototipo%20Figma/c%2B%2B.png?raw=true" alt="Algoritmo A*" style="width: 10%;">
            <span class="dificultad">Dificultad Alta</span>
        </div>
        <div class="desafio">
            <span>Números Felices</span>
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/d1962830d006f5b3d940c9fbf646ef027733e533/Prototipo%20Figma/javascript.png?raw=true" alt="Números Felices" style="width: 10%;">
            <span class="dificultad" style="background-color: orange;">Dificultad Media</span>
        </div>
        <div class="desafio">
            <span>ALU de 16 bits</span>
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/d1962830d006f5b3d940c9fbf646ef027733e533/Prototipo%20Figma/verilog.png?raw=true" alt="ALU 16 bits" style="width: 10%;">
            <span class="dificultad">Dificultad Alta</span>
        </div>
    </div>
</body>
</html>
