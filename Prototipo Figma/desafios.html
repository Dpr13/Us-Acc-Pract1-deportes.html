<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafíos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 22px;
            background-color: #2e013d;
            display: flex; /* <- Esto es lo importante */
            margin: 0;
            height: 100vh;
        }
        .barra-nav {
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #a46bb0;
            padding: 40px 20px;
            border-radius: 10px;
            font-size: 24px;
            height: 90vh;
            margin-right: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 40px;
            background-image: url('https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/055abc4052112044240037d61a9a317bd6ea7082/Prototipo%20Figma/avatar.jpeg?raw=true');
            background-size: cover;
            background-position: center;
        }
        .avatar:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            cursor: pointer;
        }
        .icono {
            width: 40px;
            height: 40px;
            margin: 20px 0;
        }
        .icono:hover {
            transform: scale(1.5);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            cursor: pointer;
        }
        .contenedor {
            background-color: #4b1262;
            padding: 50px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            flex-grow: 1;  /* <- Esto permite que se expanda */
            height: auto;  /* <- Elimina la altura fija */
        }
        .barra-xp {
            background-color: #f1c40f;
            height: 25px;
            border-radius: 10px;
            width: 100%;
            min-width: 200px;  /* Asegura que no colapse */
            margin: 20px 0;
            position: relative;
        }
        .barra-xp span {
            position: absolute;
            left: 50%;
            top: -30px;
            font-size: 16px;
            transform: translateX(-50%);
        }
        .seccion {
            background-color: #9856c0;
            padding: 20px;
            border-radius: 5px;
            margin: 30px 0;
            font-weight: bold;
            text-align: center;
            font-size: 22px;
            width: 100%;
        }
        .desafio {
            background-color: #a46bb0;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 22px;
            width: 100%;
        }
        .dificultad {
            font-size: 16px;
            color: #fff;
            background-color: #941111;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .progreso {
            background-color: #faf75e;
            height: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
        a.link {
            color: rgb(148, 153, 148);
        }

        a.link:hover {
            color: red;
        }

        a.link:visited {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="barra-nav">
        <a href="usuario.html">
            <div class="avatar"></div>
        </a>
        <a href="desafios.html">
            <img class="icono" src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/3f32ac8f92683f66830fccff723288a1c8ccd897/Prototipo%20Figma/icono-home.png?raw=true" alt="Inicio">
        </a></a>
        <a href="semanal.html">
            <img class="icono" src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/3f32ac8f92683f66830fccff723288a1c8ccd897/Prototipo%20Figma/icono-calendario.png?raw=true" alt="Calendario">
        </a></a>
        <a href="hackaton.html">    
            <img class="icono" src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/3f32ac8f92683f66830fccff723288a1c8ccd897/Prototipo%20Figma/icono-medalla.png?raw=true" alt="Logros">
        </a></a>
        <a href="comunidad.html">
            <img class="icono" src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/3f32ac8f92683f66830fccff723288a1c8ccd897/Prototipo%20Figma/icono-usuarios.png?raw=true" alt="Usuarios">
        </a></a>
    </div>
    <div class="contenedor">
        <div class="barra-xp">
            <div class="progreso" style="width: 84%;"></div>
            <span>42069 XP / 50000 XP</span>
        </div>
        
        <div class="seccion">DESAFÍOS POPULARES</div>
        <div class="desafio">
            <span>Celsius - Kelvin</span>
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/d1962830d006f5b3d940c9fbf646ef027733e533/Prototipo%20Figma/ruby.png?raw=true" alt="Celsius Kelvin" style="width: 10%;">
            <span class="dificultad" style="background-color: rgb(110, 226, 110); color: black;">Dificultad Baja</span>
        </div>
        <div class="desafio">
            <span>Algoritmo A*</span>
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/d1962830d006f5b3d940c9fbf646ef027733e533/Prototipo%20Figma/c%2B%2B.png?raw=true" alt="Algoritmo A*" style="width: 10%;">
            <span class="dificultad">Dificultad Alta</span>
        </div>
        <div class="desafio">
            <span>Números Felices</span>
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/d1962830d006f5b3d940c9fbf646ef027733e533/Prototipo%20Figma/javascript.png?raw=true" alt="Números Felices" style="width: 10%;">
            <span class="dificultad" style="background-color: rgb(252, 255, 104); color: black;">Dificultad Media</span>
        </div>
        <div class="desafio">
            <span>ALU de 16 bits</span>
            <img src="https://github.com/Dpr13/Us-Acc-Pract1-deportes.html/blob/d1962830d006f5b3d940c9fbf646ef027733e533/Prototipo%20Figma/verilog.png?raw=true" alt="ALU 16 bits" style="width: 10%;">
            <span class="dificultad">Dificultad Alta</span>
        </div>

        <footer style="text-align: center; margin-top: 40px;">

        </footer>
    </div>
</body>
